<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Library</title>
</head>

<body>
    <div class="content" id="bodycontainer">
        <div class="siteHeader">
            <header>
                <a href="#" class="siteheader_topContainer">
                    <div class="siteheader_topContainer">
                        <p>Get new suggestions on popular reads ></p>
                    </div>
                </a>
                <div class="siteHeader_contents">
                    <div class="siteHeader_search">
                        <div class="siteHeader_searchIcon">
                            <a href="#" class="siteHeader_searchIcon">
                                <img src="./img/search-interface-symbol.png" alt="search-symbol">
                            </a>

                        </div>
                        
                    </div>
                    <div class="siteHeader_logo">
                        <a href="#" class="siteHeader_logo">
                            <p><strong>My</strong>Library</p>
                        </a>
                    </div>
                    <div class="siteHeader_rightElements">
                        <div class="siteHeader_addItem">
                            <a href="#">
                                <img src="./img/plus.png" alt="add icon">
                            </a>
                        </div>
                        <div class="siteHeader_profileIcon">
                            <a href="#" class="siteHeader_profileIcon">
                                <img src="./img/user.png" alt="user-icon">
                            </a>
                        </div>
                    </div>
                </div>
            </header>
            <div class="main-content">
                <div class="main-content-table">
                    <table class="main-table">
                        <tr class="headers">
                        <th class="title">Title</th>
                        <th class = 'pages'>Pages</th>
                        <th class="author">Author</th>
                        <th class="completed">Completed?</th>
                        <th class="remove">Remove</th>
                        </tr>
                    </table>
                </div>
            </div>
            <footer></footer>
        </div>
    </div>

</body>

</html>
